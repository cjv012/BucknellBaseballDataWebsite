<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <style>
        h1 {
            color: orange;         
            font-size: 25px;  
            font-weight: bold;     
        }
    </style>
</head>
<body>
    <h1>Bucknell Baseball Trackman Database</h1> 
 
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h4>Select & Upload File</h4> 
        <input type="file" required name="files"> 
        <button type="submit">Submit</button> 
    </form>
 
    {% if data_to_display %}
    <div>
        {{ data_to_display | safe }} 
    </div>
    {% endif %}

    <p>Return to <a href="/playerData">player display</a></p>
</body>
</html>
